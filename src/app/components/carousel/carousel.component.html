<swiper
  [autoplay]="{
      delay: 2500,
      disableOnInteraction: false
    }"
  [centeredSlides]="true"
  [navigation]="true"
  [pagination]="{
      clickable: true
    }"
  [spaceBetween]="30"
  class="mySwiper"
>
  <ng-template swiperSlide>
    <div class="h-72 w-full lg:h-80">
      <img src="/assets/carousel/k15-photos-YgKmmIVAj8E-unsplash.jpg" alt="Mama africa agriculture" class="bg-cover bg-top" />
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="h-72 w-full lg:h-80">
      <img src="/assets/carousel/kaizen-nguy-n-jcLcWL8D7AQ-unsplash.jpg" alt="Mama africa agriculture" class="bg-cover bg-top" />
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="h-72 w-full lg:h-80">
      <img src="/assets/carousel/lotte-lohr-FY7wWMvqdQ0-unsplash.jpg" alt="Mama africa agriculture" class="bg-cover bg-top" />
    </div>
  </ng-template
  >
  <ng-template swiperSlide>
    <div class="h-72 w-full lg:h-80">
      <img src="/assets/carousel/alexander-schimmeck-vTXtQ8ZBzvY-unsplash.jpg" alt="Mama africa agriculture" class="bg-cover bg-top" />
    </div>
  </ng-template
  >
</swiper>
