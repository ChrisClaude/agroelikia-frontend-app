<h1 mat-dialog-title>Delete Dialog</h1>
<div mat-dialog-content>
  <p>Etes vous sure que vous voulez suprimer la boutique <b>{{data.name}}</b>?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="false" (click)="onNoClick()">Non Merci</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
</div>
