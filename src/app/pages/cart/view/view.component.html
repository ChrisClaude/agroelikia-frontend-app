<app-layout>
  <section class="px-4 py-6">
    <h1>Cart</h1>

    <div class="mt-3 grid grid-cols-2 gap-x-3 gap-y-4">
      <div (click)="navigateToProduct(item.product)" *ngFor="let item of cartService.cart" class="cursor-pointer">
        <div class="relative" *ngIf="item.product.images">
          <img src="{{item.product.images[0].formats.thumbnail.url}}" alt="{{item.product.name}}" class="w-full">
          <button click-stop-propagation mat-icon-button class="text-2xl absolute top-0.5 left-0.5 text-red-600 opacity-70 p-3 flex items-center justify-center focus:opacity-100 focus-within:opacity-100" aria-label="shopping cart icon" (click)="deleteItem(item)">
            <mat-icon [inline]="true" aria-hidden="false" aria-label="delete cart item">delete
            </mat-icon>
          </button>
        </div>
        <div class="mt-1">
          <h2>{{item.product.name}}</h2>
          <p class="font-semibold">{{item.product.price}} FCFA</p>
          <div class="flex justify-between items-center">
            <p>x {{item.quantity}}</p>
            <p class="flex">
              <button click-stop-propagation mat-icon-button class="text-lg p-1 flex items-center justify-center bg-gray-300 mr-2" (click)="decrementProductQuantity(item)" aria-label="shopping cart icon">
                <mat-icon [inline]="true" aria-hidden="false" aria-label="delete cart item">remove
                </mat-icon>
              </button>
              <button click-stop-propagation mat-icon-button class="text-lg p-1 flex items-center justify-center bg-primary" (click)="incrementProductQuantity(item)" aria-label="shopping cart icon">
                <mat-icon [inline]="true" aria-hidden="false" aria-label="delete cart item">add
                </mat-icon>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="px-4 py-6 sticky bottom-0 bg-gray-300 w-full">
    <p class="text-lg">Total: <span class="font-semibold">{{this.cartService.totalCost}} FCFA</span></p>
    <button (click)="proceedToOrder()" mat-raised-button color="primary" class="mt-2 w-full">Proceder au payement</button>
  </section>
</app-layout>
