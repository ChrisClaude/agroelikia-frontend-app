<div class="flex items-center min-h-full py-16 flex-col justify-center">
  <h1><a routerLink="/">Agroelikia</a></h1>
  <mat-card>
    <mat-card-title>Se Connecter</mat-card-title>
    <mat-card-content class="mt-10">
      <form (ngSubmit)="submit()" [formGroup]="userLoginForm">
        <p>
          <mat-form-field>
            <input formControlName="email" name="email" matInput placeholder="Email" type="text">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input formControlName="password" name="password" matInput placeholder="Password" type="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="flex justify-end">
          <button color="primary" mat-raised-button type="submit">Connectez-vous</button>
          <span class="w-3"></span>
          <a routerLink="/register" mat-raised-button>Enregistrez-vous</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
