<app-layout>
  <section class="py-10 px-4 lg:px-10">
    <h2>Manage your contacts</h2>
    <ng-container *ngIf="contacts">
      <table mat-table [dataSource]="contacts" class="w-full mat-elevation-z8 overflow-auto">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
        </ng-container>

        <ng-container matColumnDef="organization">
          <th mat-header-cell *matHeaderCellDef>Organisation</th>
          <td mat-cell *matCellDef="let contact" class="text-justify px-1"> {{contact.organization}} </td>
        </ng-container>

        <ng-container matColumnDef="typeOfActivity">
          <th mat-header-cell *matHeaderCellDef>Type d'activite</th>
          <td mat-cell *matCellDef="let contact" class="text-justify px-1"> {{contact.typeOfActivity}} </td>
        </ng-container>

        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef>Description du produit</th>
          <td mat-cell *matCellDef="let contact" class="text-justify px-1"> {{contact.productDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Addresse</th>
          <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Telephone</th>
          <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let contact" class="flex">
            <button (click)="onEdit(contact)" mat-raised-button color="primary">Edit</button>
            <span class="w-3"></span>
            <button mat-raised-button color="warn" (click)="openDialog(contact)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </section>
</app-layout>
