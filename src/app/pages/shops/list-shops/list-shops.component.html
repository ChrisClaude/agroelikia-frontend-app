<app-layout>
  <div class="py-10 px-4 lg:px-10">
    <h1>List des boutiques</h1>
    <ng-container *ngIf="shops">
      <table mat-table [dataSource]="shops" class="w-full mat-elevation-z8 overflow-auto">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let shop"> {{shop.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let shop" class="text-justify px-1"> {{shop.description}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Addresse</th>
          <td mat-cell *matCellDef="let shop"> {{shop.address}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Telephone</th>
          <td mat-cell *matCellDef="let shop"> {{shop.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let shop" class="flex">
            <button (click)="onEdit(shop)" mat-raised-button color="primary">Edit</button>
            <span class="w-3"></span>
            <button mat-raised-button color="warn" (click)="openDialog(shop)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</app-layout>
