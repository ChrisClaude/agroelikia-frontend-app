<app-layout>
  <div>
    <h1>List des boutiques</h1>
      <table *ngIf="shops" mat-table [dataSource]="shops" class="w-full mat-elevation-z8 overflow-auto">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let shop"> {{shop.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let shop" class="text-justify px-1"> {{shop.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Addresse</th>
          <td mat-cell *matCellDef="let shop"> {{shop.address}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Telephone</th>
          <td mat-cell *matCellDef="let shop"> {{shop.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let shop" class="flex">
            <button (click)="onEdit(shop)" mat-raised-button color="primary">Edit</button>
            <span class="w-3"></span>
            <button mat-raised-button color="warn" (click)="openDialog(shop)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</app-layout>
