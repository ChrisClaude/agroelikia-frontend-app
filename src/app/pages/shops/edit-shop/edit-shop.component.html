<app-layout>
  <div class="py-10 px-4 lg:px-10">
    <h1>Modifiez votre boutique</h1>

    <form (ngSubmit)="updateShop()" [formGroup]="editShopForm">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Nom de la boutique</mat-label>
        <input matInput formControlName="name" placeholder="Casino" name="name" type="text">
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Addresse</mat-label>
        <input matInput formControlName="address" placeholder="32 Rue Massoukou, Moungali" name="address" type="text">
      </mat-form-field>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Telephone</mat-label>
        <input matInput formControlName="telephone" placeholder="Format: 05-559-8673" name="telephone" type="tel">
      </mat-form-field>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Casino est un super marcher" name="description"
                  type="text"></textarea>
      </mat-form-field>

      <div class="my-5 w-full" *ngIf="shopImages.length > 0">
        <h2>Les images de la boutiques</h2>
        <div class="flex justify-between flex-wrap">
          <div *ngFor="let item of shopImages">
            <img src="{{item.formats.thumbnail.url}}" alt="{{item.name}}">
          </div>
        </div>
      </div>

      <div class="w-full py-2 my-6">
        <h3>Ajoutez des images de votre boutique</h3>
        <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">
          <mat-icon class="mr-1">cloud_upload</mat-icon>
          Choisissez vos fichiers
        </button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        <ng-container *ngIf="images">
          <div *ngFor="let image of images">
            {{image.name}}
          </div>
        </ng-container>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">
          Enregistrez
        </button>
      </div>
    </form>
  </div>
</app-layout>
