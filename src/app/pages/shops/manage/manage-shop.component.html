<app-layout>
  <div *ngIf="shop">
    <div class="flex items-center">
      <h1>{{shop.name}}</h1>
    </div>
    <div *ngIf="shop.images">
      <img *ngFor="let shopImage of shop.images" src="{{shopImage.formats.small.url}}" alt="{{shop.name}}">
    </div>
    <div class="flex mt-3">
      <a routerLink="/shop/edit/{{shop.id}}" color="primary" mat-raised-button>Editer les informations de la
        boutique</a>
      <div class="ml-3">
        <a mat-raised-button color="primary" routerLink="/shop/create">Ajouter mes produits</a>
      </div>
    </div>

    <section class="mt-8">
      <h2>Mes produits</h2>
      <div class="grid grid-cols-3">
        <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
      </div>
    </section>
  </div>
</app-layout>
