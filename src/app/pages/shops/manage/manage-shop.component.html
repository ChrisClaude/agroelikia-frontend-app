<app-layout>
  <div *ngIf="!shop" class="h-full flex items-center justify-center px-4">
    <div class="flex flex-col items-center">
      <p>Vous n'avez aucune boutique!</p>
      <a mat-raised-button color="primary" routerLink="/shop/create">Creer une boutique</a>
    </div>
  </div>
  <div *ngIf="shop" class="pb-10">
    <div class="flex items-center">
    </div>
    <div *ngIf="shop.images" class="relative">
      <div class="absolute w-full h-full bg-black opacity-30 z-10">
      </div>
      <h1 class="text-white opacity-100 absolute z-20 top-3 left-3">{{shop.name}}</h1>
      <img *ngFor="let shopImage of shop.images" class="h-60 w-full" src="{{shopImage.formats.small.url}}" alt="{{shop.name}}">
    </div>
    <div class="flex flex-col mt-3 px-4">
      <div>
        <a routerLink="/shop/edit/{{shop.id}}" color="primary" mat-raised-button>Editer ma boutique</a>
      </div>
      <div class="mt-3 lg:mt-0 lg:ml-3">
        <a mat-raised-button color="primary" routerLink="/products/create">Ajouter mes produits</a>
      </div>
    </div>

    <section class="mt-8 px-4">
      <h2>Mes produits</h2>
      <div *ngIf="!products || products.length < 1">
        <p>Vous n'avez pas encore ajoute vos produits</p>
      </div>
      <div class="grid grid-cols-2 lg:grid-cols-3 gap-x-4 gap-y-6" *ngIf="products && products.length > 0">
        <app-product-item *ngFor="let product of products" [product]="product" [showEditProductButton]="true"></app-product-item>
      </div>
    </section>
  </div>
</app-layout>
